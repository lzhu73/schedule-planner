<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Availability View</title>
  <script type="module" src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-50 text-gray-900 font-mono">
  <div class="max-w-6xl mx-auto px-6 py-10">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-slate-700 text-3xl">Group Availability</h1>
      <a href="index.html" class="text-gray-500 underline text-sm">‚Üê Back to Home</a>
    </div>

    <div id="member-list" class="mb-6 text-sm text-gray-700"></div>

    <div class="flex justify-center overflow-x-auto">
      <div id="calendar-grid" class="text-center"></div>
    </div>
  </div>

  <script type="module">
    import { buildCalendarTable, loadOverlaps } from "./app.js";

    const params = new URLSearchParams(location.search);
    const tz = params.get("tz");

    if (!tz) {
      alert("Missing timezone.");
      window.location.href = "index.html";
    } else {
      buildCalendarTable(tz);
      loadOverlaps(true, tz);
    }
  </script>
</body>
</html>
